name: Deploy project

on: [push, workflow_dispatch]

jobs:
  test:
    name: 🧪 Run unit tests
    runs-on: ubuntu-latest
    steps:
      - name: 📁 Check out code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: 🧪 Run tests
        run: npm test
  deploy:
    name: ⤴️ Deploy project
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: 📁 Check out code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: 🔄 Build
        run: npm run build
      - name: Deploy
        run: echo "Deploying.."